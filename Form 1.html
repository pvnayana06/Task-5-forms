<html>
    <head>
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" href="form css.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>REGISTER HERE!!!</h2>
                <form id="register" method="post">

                    <label><b>First Name:</b></label>
                    <input type="text" name="fname" id="name" placeholder="Enter your first name">
                    <br><br>

                    <label><b>Last Name:</b></label>
                    <input type="text" name="lname" id="name" placeholder="Enter your last name">
                    <br><br>

                    <label><b>Your age:</b></label>
                    <input type="number" name="age" id="name" placeholder="Enter your age">
                    <br><br>

                    <label><b>Email ID:</b></label>
                    <input type="text" name="email" id="name" placeholder="Enter your valid email id">
                    <br><br>
                

                    <label><b>Gender:</b></label>
            
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br>
                    <br>
            
                    <label><b>Language Known</b><label><br><br>
                    <input type="checkbox" name="language" id="english">
                    &nbsp;
                    <span id="english">English</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="language" id="hindi">
                    &nbsp;
                    <span id="hindi">Hindi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="language" id="malayalam">
                    &nbsp;
                    <span id="malayalam">malayalam</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="language" id="other">
                    &nbsp;
                    <span id="other">Other</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <br>
                    <br>
                    <br>
                    <br>

                    <input type="submit" value="submit" name="submit" id="submit">

                </form>
            </div>
        </div>
    </div>
    </body>
</html>
